{% set name = "slim-trees" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: c554e5a84e4b0a2eaaec1424f7804a633e6a854f4b4ae585c3d5e245894953ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - numpy
  run_constrained:
    - scikit-learn >=1.1,<1.4
    - lightgbm >=3.2,<4.1

test:
  imports:
    - slim_trees
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Quantco/slim-trees
  summary: A python package for efficient pickling of ML models.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
