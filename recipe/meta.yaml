{% set name = "slim-trees" %}
{% set version = "0.2.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 565f347379cf51bb83c77bd78ab9ed2d409d2df2d22c1af8da193facc8b74f05

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - numpy
  run_constrained:
    - scikit-learn >=1.1,<1.5
    - lightgbm >=3.2,<4.4

test:
  imports:
    - slim_trees
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Quantco/slim-trees
  summary: A python package for efficient pickling of ML models.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
